    <ellipse cx="840" cy="100" rx="15" ry="50" />
    <!-- Taipei 101 (detailed) -->
    <rect x="880" y="40" width="20" height="110"/>
    <rect x="870" y="70" width="40" height="10" fill="#5d7a6a"/>
