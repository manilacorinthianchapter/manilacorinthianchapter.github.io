<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UAP Manila Corinthian Chapter - Member Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Site‑wide styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* page‑specific tweaks */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100vw;
    }
    .login-card {
      max-width: 400px;
      width: 90%;
      background: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
  </style>
</head>

<body class="login-page d-flex flex-column min-vh-100">
  <!-- HEADER -->
  <header class="d-flex align-items-center justify-content-between px-3 py-2 bg-white shadow-sm">
    <a href="index.html" class="d-flex align-items-center text-decoration-none">
      <img src="images/MCC logo.png" alt="UAP Manila Corinthian Chapter Logo" style="height:50px" />
    </a>
    <nav aria-label="Primary navigation">
      <a href="index.html"        class="nav-link d-inline-block px-2">Home</a>
      <a href="activities.html"   class="nav-link d-inline-block px-2">Activities</a>
      <a href="login_page.html"   class="nav-link d-inline-block px-2">Membership</a>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <main role="main">
    <div class="login-card" aria-label="Member Login Form">
      <header class="mb-4 text-center">
        <img src="images/MCC logo.png" alt="UAP Manila Corinthian Chapter Logo" />
      </header>

      <h1 class="h4 mb-4 text-center">Member Login</h1>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control"
                 placeholder="Enter your username" required autocomplete="username"
                 aria-describedby="usernameHelp" />
          <div id="usernameHelp" class="form-text">Your membership username.</div>
          <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <div class="mb-3 password-wrapper position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="Enter your password" required autocomplete="current-password"
                 aria-describedby="passwordHelp" />
          <button type="button" id="togglePassword"
                  class="toggle-password-btn position-absolute top-50 end-0 translate-middle-y me-3"
                  aria-label="Show password" aria-pressed="false">
            <i class="fa-solid fa-eye"></i>
          </button>
          <div id="passwordHelp" class="form-text">Keep your password secure.</div>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <button type="submit" class="btn btn-warning w-100 text-primary fw-semibold">Login</button>
      </form>

      <p class="signup-text mt-3 text-center">
        Not a member yet? <a href="#" aria-label="Sign up here">Sign up here</a>
      </p>
    </div>
  </main>

 <!-- FOOTER -->
  <footer class="bg-primary text-white py-4">
    <div class="container text-center">
      <!-- Partner Logos -->
      <div class="mb-3">
        <a href="https://www.unitedarchitects.ph/" target="_blank" class="me-3">
          <img src="images/uap_logo.png" alt="UAP Logo" style="max-width:125px; height:auto;" />
        </a>
        <a href="https://www.facebook.com/manilacorinthianchapter" target="_blank">
          <img src="images/MCC logo.png" alt="MCC Logo" style="max-width:117px; height:auto;" />
        </a>
      </div>
      <!-- Contact Info -->
      <div class="mb-3">
        <i class="fa-solid fa-envelope me-2"></i>
        <a href="mailto:uapmccmembership@gmail.com" class="text-white">uapmccmembership@gmail.com</a>
        <span class="mx-3">|</span>
        <i class="fa-solid fa-map-marker-alt me-2"></i>Metro Manila, 1002
      </div>
      <!-- Social Icons (using Font Awesome) -->
      <div class="mb-3">
        <a href="https://www.facebook.com/manilacorinthianchapter" target="_blank" class="text-white me-3 fs-4">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/uapmanilacorinthian/" target="_blank" class="text-white me-3 fs-4">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCj0SstkYSHqjhMcoW5P7DSQ" target="_blank" class="text-white fs-4">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <hr class="border-light" />
      <div class="small">&copy; 2025 UAP Manila Corinthian Chapter | All Rights Reserved</div>
    </div>
  </footer>


	
<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- bcryptjs (no defer, so window.dcodeIO.bcrypt exists BEFORE common.js) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

<!-- main logic -->
<script defer src="js/common.js"></script>



</body>
</html>
