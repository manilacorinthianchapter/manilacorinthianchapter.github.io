body: "## 🎉 Induction 2025\r

  \r

  Welcome to the **UAP Manila Corinthian Chapter’s** much‑anticipated
  **Induction 2025**!  \r

  _Tara na_—come celebrate our incoming officers, network with fellow
  architects, and kick off the year’s events in style.\r

  \r

  ---\r

  \r

  ### 🗓 Date & Time  \r

  **August 2025** (Exact date TBC)  \r

  5:30 PM – 8:30 PM  \r

  \r

  ### 📍 Venue  \r

  Manila Corinthian Hall  \r

  123 Architecture Avenue, Manila  \r

  \r

  ---\r

  \r

  ### What to Expect  \r

  - **Formal Induction Ceremony**  \r

  \  Watch as our new chapter officers are sworn in by the Board of
  Trustees.  \r

  - **Keynote Address**  \r

  \  Inspiring talk from a leading figure in Philippine architecture.  \r

  - **Networking Reception**  \r

  \  Hors d’oeuvres, drinks, and plenty of chances to mingle.  \r

  - **Chapter Spotlight**  \r

  \  Highlights of last year’s projects and a sneak peek at what’s coming in
  2026.\r

  \r

  ---\r

  \r

  ### 📝 Registration\r

  \r

  Please confirm your attendance by emailing us at  \r

  [manilacorinthianchapter@gmail.com](mailto:manilacorinthianchapter@gmail.co\
  m)  \r

  or clicking the button below:\r

  \r

  [![Register
  Now](https://via.placeholder.com/200x50?text=Register+Now)](mailto:manilacori\
  nthianchapter@gmail.com)\r

