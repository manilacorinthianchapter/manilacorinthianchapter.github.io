<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  {% include head.html %}

</head>
<body>
  {% include header.html %}

  <!-- Back-to-top anchor -->
  <div id="top"></div>

  <div id="mainContent" class="container-fluid px-0">
    {{ content }}
  </div>

  {% include footer.html %}
  {% include scripts.html %}

<!--
  Project: UAP Manila Corinthian Chapter Website
  Author: ArZ Miranda
  Date Created: 2025-07-19
  Last Modified: 2025-08-08
  Version: 1.0.0

  Description:
    For Members:
      • Log in securely and view your personal dashboard:
        membership status, contact info, and year-by-year payment history.
      • Renew your membership or apply online in a few clicks––no paperwork.
      • Explore and sign up for our three flagship programs:
        – UPLINK (integration with UAP National)
        – ACTIVATE (wellness, sports, CSR)
        – PURSUIT (professional development, seminars, certifications)
      • Browse upcoming events with live search, date filters, and infinite scroll.
      • Enjoy smooth animations and fast image loading.

    For Developers:
      • Data from Supabase JS SDK v2 for real-time member & payment records.
      • UI built with Bootstrap 5 (bundle + all.min.css), Shoelace, Alpine.js,
        Petite Vue, and Reef.js.
      • Scroll animations via AOS (aos.js) and CSS animations via Animate.css.
      • Modular init functions (initLogin, initAccount, initEventCarousel, etc.)
        run on DOMContentLoaded.
      • Event filtering & infinite scroll powered by vanilla JS
        + IntersectionObserver.
      • Blur-up image pattern: low-res placeholder → high-res swap on load.

  Dependencies:
    • Supabase JS SDK v2
    • Bootstrap 5 bundle (bootstrap.bundle.min.js + all.min.css)
    • AOS (aos.js)
    • Shoelace
    • Alpine.js
    • Petite Vue
    • Reef.js
    • Animate.css (animate.min.css)
    • All.min.css (global styles)
    • FontAwesome 6
    • GitHub Pages (hosting)

  Build Info:
    • Last Deployed: 2025-08-08T22:00:00+11:11

  Notes:
    • Account page: <body class="account-info">, and include
      #cardName, #statusBadge, #totalDue, #paymentsTable, .toggle-sensitive-btn.
    • Events page: #event-scroller-track, .event-item[data-title][data-date],
      #filterPreset, #searchInput, #filterLoader.
    • Membership pages: #loginForm with username/password inputs,
      and #togglePassword.
    • Update form: inside #updateWrapper collapse, with #updateInfoForm
      and #updateFeedback.
    • Global UI: require #btnTop and AOS (aos.js) loaded before custom scripts.
