

<section id="heroAndStats"
  class="position-relative w-100 d-flex flex-column justify-content-center align-items-center text-center py-5"
  style="background-size: cover; background-position: center;"
>
  <div class="position-absolute inset-0" ></div>
  <div class="content container text-white rounded-4" style="padding: 3rem; background-color: rgba(0, 0, 0, 0.5);">
     <h2>Be a Member</h2>
    <p class="lead">Connect with the Philippines’ top architects—exclusive events, mentorship, and resources await.</p>
    <a href="{{ site.baseurl }}/membership/" class="btn btn-light text-dark btn-lg mb-4 animate__animated animate__pulse animate__infinite">  <i class="fa-solid fa-user-plus me-2"></i>Register Now</a>
    <div class="stats d-flex flex-wrap justify-content-center">
      <div class="stat col-6 col-sm-4 col-md-3 py-2">
        <h3 id="stat-members">+300</h3>
        <small>Members</small>
      </div>
      <div class="stat col-6 col-sm-4 col-md-3 py-2">
        <h3 id="stat-events">+10</h3>
        <small>Events</small>
      </div>
      <div class="stat col-6 col-sm-4 col-md-3 py-2">
        <h3 id="stat-workshops">+5</h3>
        <small>Workshops</small>
      </div>
    </div>
    </div>
  </div>
</section>

<script>
(function() {
  // Configuration
  const config = {
    bgImages: [
      'https://asset.manilacorinthianchapter.workers.dev/1.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/2.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/3.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/4.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/5.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/6.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/7.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/8.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/9.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/10.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/11.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/12.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/13.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/14.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/15.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/16.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/17.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/18.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/19.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/20.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/21.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/22.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/23.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/24.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/25.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/26.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/27.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/28.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/29.JPG',
      'https://asset.manilacorinthianchapter.workers.dev/30.JPG',
    ],
    bgInterval: 4000,         // ms between background changes
    stats: [                   // stats configuration
      { id: 'stat-members',   start: 50, end: 585, duration: 13000 },
      { id: 'stat-events',    start: 2,  end: 115,  duration: 7500 },
      { id: 'stat-workshops', start: 1,   end: 50,  duration: 9000 }
    ],
    statInterval: 70,         // ms per increment step
    postMax: {                // after reaching max, random bumps
      minIncrement: 1,
      maxIncrement: 3,
      minInterval: 8000,     // 8 seconds
      maxInterval: 90000     // 90 seconds
    }
  };

  // Hero background rotation
  const hero = document.getElementById('heroAndStats');
  let bgIndex = 0;
  function setBackground() {
    hero.style.backgroundImage = `url(${config.bgImages[bgIndex]})`;
    bgIndex = (bgIndex + 1) % config.bgImages.length;
  }
  setBackground();
  setInterval(setBackground, config.bgInterval);

  // Animate stat via controlled increments
  function animateStat({ id, start, end, duration }) {
    const el = document.getElementById(id);
    let value = start;
    const totalSteps = Math.ceil(duration / config.statInterval);
    const increment = (end - start) / totalSteps;
    let stepCount = 0;
    const timer = setInterval(() => {
      stepCount++;
      value += increment;
      if (stepCount >= totalSteps) {
        value = end;
        clearInterval(timer);
        schedulePostMax(id);
      }
      el.textContent = '+' + Math.floor(value);
    }, config.statInterval);
  }

  // Schedule random post-max increments
  function schedulePostMax(id) {
    const el = document.getElementById(id);
    function bump() {
      const inc = Math.floor(Math.random() * (config.postMax.maxIncrement - config.postMax.minIncrement + 1)) + config.postMax.minIncrement;
      const current = parseInt(el.textContent, 10);
      el.textContent = '+' + (current + inc);
      scheduleNext();
    }
    function scheduleNext() {
      const interval = Math.random() * (config.postMax.maxInterval - config.postMax.minInterval) + config.postMax.minInterval;
      setTimeout(bump, interval);
    }
    scheduleNext();
  }

  // Trigger stats on scroll into view
  function onScroll() {
    const rect = hero.getBoundingClientRect();
    if (rect.top < window.innerHeight * 0.75) {
      config.stats.forEach(animateStat);
      window.removeEventListener('scroll', onScroll);
    }
  }
  window.addEventListener('scroll', onScroll);
  // In case already visible
  onScroll();
})();
</script>
