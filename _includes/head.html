<!-- _includes/head.html -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>{{ page.title }} | {{ site.title }}</title>

<meta name="description" content="{{ page.description | default: site.description }}" />
<meta name="keywords" content="{{ page.keywords | default: site.keywords }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

<link rel="shortcut icon" href="{{ site.data.images.f-ico }}" type="image/x-icon" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.images.s-logo}}" />

<meta property="og:title" content="{{ page.og_title | default: site.title }}" />
<meta property="og:description" content="{{ page.og_description | default: site.description }}" />
<meta property="og:image" content="{{ site.url }}{{ page.og_image | default: '{{ site.data.images.pv-1}}' }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta name="twitter:card" content="summary_large_image" />

<script>
document.documentElement.style.scrollBehavior = 'smooth';

const btn = document.getElementById('btnTop');

window.addEventListener('scroll', () => {
  if (!btn) return;
  const y = window.scrollY;
  btn.classList.toggle('d-none', y < 200);
});
</script>
<!-- ✅ AOS Init -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    AOS.init({
      once: true,
      duration: 800,
      easing: 'ease-in-out'
    });
  });
</script>
