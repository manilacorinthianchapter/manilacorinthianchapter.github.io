<!-- _includes/head.html -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#ffffff">

<!-- ✅ Favicons -->
<link rel="shortcut icon" href="{{ site.data.images.f-ico }}" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.images.s-logo }}">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

<!-- ✅ Preconnect for Fonts (Performance) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- ✅ jekyll-seo-tag handles: title, meta description, og:image, twitter:image, structured data -->
{% seo %}

<!-- ✅ Stylesheets -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/..." crossorigin="anonymous" referrerpolicy="no-referrer">
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- ✅ Scripts: Smooth scroll + AOS -->
<script>
  document.documentElement.style.scrollBehavior = 'smooth';
  const btn = document.getElementById('btnTop');
  window.addEventListener('scroll', () => {
    if (!btn) return;
    btn.classList.toggle('d-none', window.scrollY < 200);
  });
  document.addEventListener('DOMContentLoaded', () => {
    AOS.init({ once: true, duration: 800, easing: 'ease-in-out' });
  });
</script>
