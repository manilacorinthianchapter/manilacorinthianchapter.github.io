name: Build & Deploy

on:
  push:
    branches: [ main ]

permissions:
  pages: write      # allow deployment to Pages
  id-token: write   # allow OIDC authentication

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4:contentReference[oaicite:12]{index=12}

      - name: Setup Pages
        uses: actions/configure-pages@v4  # New step to configure Pages:contentReference[oaicite:13]{index=13}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Cache Ruby gems
        uses: actions/cache@v4  # Updated to v4:contentReference[oaicite:14]{index=14}
        with:
          path: |
            ~/.bundle
            vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination _site --verbose

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3  # Updated to v3:contentReference[oaicite:15]{index=15}
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages                 # deploy to Pages environment
      url: ${{ steps.deployment.outputs.page_url }}  # link to the deployed site
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4:contentReference[oaicite:16]{index=16}
