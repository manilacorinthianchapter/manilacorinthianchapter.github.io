name: Build & Deploy

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    concurrency:
      group: ${{ github.workflow }}-build-deploy-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-cache-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-cache-

      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            /home/runner/work/_temp/_github_home/actions-runner/_work/mcc.2025/mcc.2025/node_modules
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Cache Jekyll metadata
        uses: actions/cache@v3
        with:
          path: .jekyll-metadata
          key: ${{ runner.os }}-jekyll-meta-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-jekyll-meta-

      - name: Cache generated site
        uses: actions/cache@v3
        with:
          path: _site
          key: ${{ runner.os }}-site-cache-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-site-cache-

      - name: Install dependencies
        run: |
          npm install
          bundle lock --add-platform x86_64-linux
          bundle install

      - name: Build site
        run: npm run build -- --incremental

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          keep_files: false
